<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="./javascript/app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <header id="header">
      <div id="logo-container">
        <img src="./img/Arcane_Title_Text.png" alt="" />
      </div>
      <button class="switch" id="switch">
        <span><i class="fa-solid fa-sun"></i></span>
        <span><i class="fa-solid fa-moon"></i></span>
      </button>
      <button onclick="togglePlay()" id="play-btn">
        <i id="icon-play" class="fa-solid fa-circle-play" style="color: white"></i>
      </button>
      <div class="btnFull-container">
        <button onclick="openFullscreen();" id="fullscreen-btn">
          <i class="fa-solid fa-expand"></i>
        </button>
      </div>
    </header>
    <div id="body">
      <div class="img-container">
        <button onclick="previousImg()" id="btn-page-one"><</button>
        <img id="img" src="./img/comic-lol1.jfif" alt=""/>
        <button onclick="nextImg()" id="btn-page-two">></button>
      </div>
    </div>
    <footer id="footer">
      <div class="page-selector">
        <button onclick="previousImg()" id="btnOne"><</button>
            <button class="pag1">1</button>
            <button class="pag2">2</button>
            <button class="pag3">3</button>
            <button onclick="nextImg()" id="btnTwo">></button>
      </div>
    </footer>
  </main>
</body>
</html>
